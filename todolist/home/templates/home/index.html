<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
          font-family: sans-serif;
        }
      </style>
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Ishan's todolist!</strong> create tasks below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
    
       <h2>What would you like to do today!</h2>
      <form action="{% url 'add_task'%}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="task" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
        </div>
      </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex mb-3 align-items-center">
                <div class="p-2 flex-grow-1">
                    {{ task.task_title }}
                </div>
                
                <form id="editForm" class="d-flex align-items-center" action="{% url 'edit_task' id=task.task_id  %}" method="post" name="edit" style="display:none;">
                    {% csrf_token %}
                    <input type="text" class="form-control me-auto" name="newtask" placeholder="Edit task">
                    <button type="submit" class="btn btn-primary p-2 ms-2">Submit</button>
                </form>                
                <form class="p-2 ms-2" action="{% url 'delete_task' id=task.task_id  %}" method="post" name="delete">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
        {% endfor %}
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
